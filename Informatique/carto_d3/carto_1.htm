<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Sectorisation</title>
  <!-- feuille de style -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <a href="#" id="menu_secteurs">Secteurs</a>
    <a href="#" id="menu_aeroports">Aéroports</a>
    <a href="#" id="menu_graticules">Graticules</a>
    <a href="#" id="menu_wpts">Balises</a>
    <a href="#" id="menu_routes">Routes</a>
    <a href="#" id="menu_militaires">Militaires</a>
    <a href="#" id="menu_obstacles">Graticules</a>
    <a href="#" id="menu_interdits">Balises</a>
    <a href="#" id="menu_transit">Routes</a>
    <a href="#" id="menu_radio">Militaires</a>
  </div>

  <div class="menu" id="box_secteurs">
    <!-- fenêtre de saisie du niveau choisi -->
    <p>
      <label class="titre" for="btn_secteurs">Secteurs?</label>
      <input type="checkbox" id="btn_secteurs" value="secVus" checked>
    </p>
    <p>
      <label class="titre" for="niveau">Niveau choisi:</label>
      <input  type="text" name="niveau" id="chp_niveau"
      minlength="3" maxlength="3" size="5"
      required value="350"
      onmouseenter="draggable=false"
      >
      <input type="button" value="ok" id="btn_ok">
    </p>
    <!-- menu de tous les secteurs du niveau -->
    <p>
      <label class="titre" for="listeSecteursOn">Liste des secteurs:</label>
      <select class="liste" id="listeSecteursOn" multiple size="12" name="secteursChoix">
        <!-- ajout ou suppression dans main -->
      </select>
    </p>
  </div>
  <div class="menu" id="box_airports">
    <!-- fenêtre des aérodromes -->
    <p>
      <label class="titre" for="btn_airports">Aérodromes?</label>
      <input type="checkbox" id="btn_airports" value="adVus">
    </p>
    <p>
      <label class="titre" for="btn_nomAirports">Noms?</label>
      <input type="checkbox" id="btn_nomAirports" value="nomAdVus">
    </p>
  </div>
  <div class="menu" id="box_wpts">
    <!-- fenêtre des balises -->
    <p>
      <label class="titre" for="btn_wpt">Balises?</label>
      <input type="checkbox" id="btn_wpt" value="wptVus">
    </p>
  </div>

  <svg width="100%" height="100%"></svg>

  <script src="source/d3.js"></script>
  <script src="source/topojson.v1.min.js"></script>
  <script src="source/geometric.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <!-- programme principal -->
  <script src="main_3.js"></script>
</body>
</html>
